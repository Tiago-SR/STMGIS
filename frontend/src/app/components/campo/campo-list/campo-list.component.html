<div class="ml-2 mr-2">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Lista de Campos</h1>
    <button *ngIf="!cargando && campos.length !== 0" (click)="nuevoCampo()"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">
      Crear Campo
    </button>
  </div>

  <div *ngIf="cargando" class="flex justify-center items-center py-10">
    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
  </div>

  <div *ngIf="!cargando && campos.length === 0" class="text-center py-10">
    <h2 class="text-3xl font-bold mb-4">No hay campos a√∫n</h2>
    <p class="text-gray-600 mb-6">Agrega tu primer campo para comenzar.</p>
    <button (click)="nuevoCampo()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Crear Campo
    </button>
  </div>

  <div *ngIf="!cargando && campos.length > 0" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <div *ngFor="let campo of campos" class="w-full max-w-[400px] mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white truncate">{{ campo.nombre }}</h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 truncate">Superficie: {{ campo.superficie }} ha</p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 truncate">Departamento: {{ campo.departamento }}</p>

      <div class="flex justify-between items-center mt-4" *ngIf="campo.id">
        <button (click)="editarCampo(campo.id, campo)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Editar
        </button>
        <button *ngIf="isAdmin && campo.is_active" (click)="softDeleteCampo(campo.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
          Eliminar
        </button>
        <button *ngIf="!campo.is_active && isAdmin" (click)="activateCampo(campo.id)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          Activar
        </button>
      </div>
    </div>
  </div>
</div>
