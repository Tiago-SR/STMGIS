<nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <div class="flex flex-col text-center">
        <div class="flex items-center">
          <img src="assets/img/LogoSolo.png" class="h-10" alt="STM Logo">
          <span class="text-2xl font-semibold whitespace-nowrap dark:text-white ml-3">STM GIS</span>
        </div>
        <span class="text-sm  text-gray-600 dark:text-gray-300 ml-24">Sistema de Tratamiento de Mapas</span>
      </div>
    </a>
    <button (click)="toggleMenu()" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>
    <div [ngClass]="{'hidden': !menuOpen}" class="w-full md:block md:w-auto">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li><a routerLink="/" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white">Home</a>
        </li>
        <li [hidden]="!isLogged">
          <button id="menuProcesarBtn" data-dropdown-toggle="menuProcesar"
            class="flex items-center justify-center py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white">
            Procesar MR
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
            </svg>
          </button>
          <div id="menuProcesar"
            class="absolute z-10 grid hidden w-auto grid-cols-1 text-sm bg-white border border-gray-100 rounded-lg shadow-md dark:border-gray-700 md:grid-cols-1 dark:bg-gray-700">
            <div class="p-4 pb-0 text-gray-900 md:pb-4 dark:text-white">
              <ul class="space-y-4" aria-labelledby="menuProcesarBtn">
                <li>
                  <a routerLink="subir-csv"
                    class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-500">
                    Subir CSV
                  </a>
                </li>
                <li>
                  <a routerLink="normalizar-mapas"
                    class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-500">
                    Normalizar
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li [hidden]="!isLogged">
          <button id="menuVisualizarBtn" data-dropdown-toggle="menuVisualizar"
            class="flex items-center justify-center py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white">
            Visualizar
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
            </svg>
          </button>
          <div id="menuVisualizar"
            class="absolute z-10 grid hidden w-auto grid-cols-1 text-sm bg-white border border-gray-100 rounded-lg shadow-md dark:border-gray-700 md:grid-cols-1 dark:bg-gray-700">
            <div class="p-4 pb-0 text-gray-900 md:pb-4 dark:text-white">
              <ul class="space-y-4" aria-labelledby="menuVisualizarBtn">
                <li>
                  <a routerLink="/mapa"
                    class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-500">
                    Mapa de ambientes
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li [hidden]="!isLogged">
          <button id="menuConfiguracionBtn" data-dropdown-toggle="menuConfiguracion"
            class="flex items-center justify-center py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white">
            Configuración
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
            </svg>
          </button>
          <div id="menuConfiguracion"
            class="absolute z-10 grid hidden w-auto grid-cols-1 text-sm bg-white border border-gray-100 rounded-lg shadow-md dark:border-gray-700 md:grid-cols-1 dark:bg-gray-700">
            <div class="p-4 pb-0 text-gray-900 md:pb-4 dark:text-white">
              <ul class="space-y-4" aria-labelledby="menuConfiguracionBtn">
                <li *ngIf="this.userType === UserType.ADMIN">
                  <a routerLink="/empresas"
                    class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-500">
                    Empresa
                  </a>
                </li>
                <li>
                  <a routerLink="/campos"
                    class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-500">
                    Campos
                  </a>
                </li>
                <li>
                  <a routerLink="/cultivo"
                    class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-500">
                    Cultivos
                  </a>
                </li>
                <li *ngIf="this.userType === UserType.ADMIN">
                  <a routerLink="/especies"
                    class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-500">
                    Especies
                  </a>
                </li>
                <li *ngIf="this.userType === UserType.ADMIN">
                  <a routerLink="/usuario"
                    class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-500">
                    Usuarios
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li><a [hidden]="isLogged" *ngIf="!isLogged" routerLink="/login"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white">Login</a></li>
        <li [hidden]="!isLogged">
          <button id="userInformationBtn" data-dropdown-toggle="userInformation"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button">
            {{ nickName }}
          </button>
          <div id="userInformation"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
            <div class="py-2">
              <a (click)="resetCacheMapa()"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Resetear cache de mapas</a>
            </div>
            <div class="py-2">
              <a (click)="logout()"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Cerrar
                sesión</a>
            </div>
          </div>
        </li>

      </ul>
    </div>
  </div>
</nav>
