<div *ngIf="cultivo" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white truncate">
      {{ cultivo.nombre }}
    </h5>
  
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">
      {{ cultivo.descripcion }}
    </p>
  
    <div class="flex justify-between">
      <a (click)="onEditar()" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Editar
      </a>
      <a (click)="onEliminar()" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
        Eliminar
      </a>
    </div>
  </div>
